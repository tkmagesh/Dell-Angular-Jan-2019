<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Page</title>
	<script>
		(function myApp(){
			window.addEventListener('DOMContentLoaded', init);
			function init(){
				var btnGreet = document.getElementById('btnGreet');
				btnGreet.addEventListener('click', onBtnGreetClick);
			}
			function onBtnGreetClick(){
				var txtUserName = document.getElementById('txtUserName');
				var userName = txtUserName.value;
				var message = `Hi ${userName}, Have a nice day!`;
				displayMessage(message);
			}
			function displayMessage(msg){
				var divMessage = document.getElementById('divMessage');
				divMessage.innerHTML = msg;
			}
		})();
	</script>
</head>
<body>
	<label for="">User Name :</label>
	<input type="text" name="" id="txtUserName">
	<input type="button" value="Greet" id="btnGreet">
	<div id="divMessage"></div>
</body>
</html>
